name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple-deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run npm install
      - name: Check Style
        run: npm run eslint
      